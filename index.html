<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper clearfix">
        <div class="player1 active">
            <div class="player-name" id="name1">Joueur 1</div>
            <div class="player-score" id="score1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Score actuel</div>
                <div class="player-current-score" id="current1">0</div>
            </div>
        </div>
        <div class="player2">
            <div class="player-name" id="name2">Joueur 2</div>
            <div class="player-score" id="score2">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Score actuel</div>
                <div class="player-current-score" id="current2">0</div>
            </div>
        </div>

        <button class="btn-new">Nouveau Jeu</button>
        <button class="btn-roll">Lancer le dé</button>
        <button class="btn-hold">Garder</button>
        <img src="images/dice1.png" alt="Dé" class="dice">
    </div>

    

    <script src="script.js"></script>
</body>
</html>
